<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js操作元素的样式</title>
    <style type="text/css">
        #showdiv{
            width:200px;
            height:200px;
            border:solid 1px;
        }
        .common{
            width:200px;
            height:200px;
            border:solid 1px;
        }
    </style>
    <!--
        js操作元素样式：
            通过style属性
                元素对象名.style.样式名=“样式值”
                元素对象名.style.样式名=“”
                注意：
                    以上操作，操作的是HTML的style属性声明中的样式，而不是其他css代码域中的样式。
            通过className
                元素对象名.className="新的值"
                元素对象名.className=""
    -->
    <script type="text/javascript">
        // js操作元素样式
            // js给元素添加样式
                function testAddCss() {
                    // 获取元素对象
                    let showdiv = document.getElementById("showdiv");
                    // 添加元素样式
                    showdiv.style.backgroundColor="red";
                    // js修改元素样式
                    showdiv.style.border="solid 2px green";
                    // js删除样式
                    showdiv.style.border="";
                }
            // classname方式
                function testOperCss2() {
                    // 获取元素对象
                    let div01 = document.getElementById("div01");
                    // 获取
                    alert(div01.className);
                }

    </script>

</head>
<body>
    <h3>js操作元素的样式</h3>
    <hr>
    <div id="showdiv">

    </div>
    <div class="common" id="div01">

    </div>
    <hr>
    <input type="button" value="测试添加元素样式" onclick="testAddCss();">
    <input type="button" value="通过classname添加元素样式" onclick="testOperCss2();">
</body>
</html>
