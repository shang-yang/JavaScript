<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js的事件机制2</title>
    <!--
        js的事件机制2
            1 给合适的HTML标签添加合适的事件
                onchange    select下拉框
                onload      body标签
                单双击       用户会进行点击的HTML标签
                鼠标事件     用户会进行鼠标移动的标签
                键盘事件     用户会进行键盘操作的HTML标签
            2 给HTML标签添加多个事件时，注意事件的冲突
                当事件触发条件包含相同部分的时候，会产生事件之间的冲突
            3 事件的阻断
                当事件所监听的函数的将返回值返回给事件时：
                    false 会阻断当前事件所在的HTML标签的功能
                    true  则继续执行当前事件所在的HTML标签的功能
            4 超链接调用js函数
                href = javascript:函数名()
    -->
    <script type="text/javascript">
        // 值改变事件
        function testOnchange() {
            alert("我被改变了！");
        }
    </script>


</head>
<body>
      <h3>js的事件机制</h3>
      <hr>
      值改变事件：<input type="text" onchange="testOnchange();">
      <br><br>
      <select name="" id="" onchange="testOnchange()">
          <option value="北京">北京</option>
          <option value="深圳">深圳</option>
          <option value="上海">上海</option>
      </select>
</body>
</html>
