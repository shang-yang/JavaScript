<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js的常用方法和对象</title>
    <script type="text/javascript">
        function test() {
            var str = "abdfsdfsa";
            var a = str.substring(2,3);
            document.getElementById("demo").innerHTML=a;
        }

    </script>




</head>
<body>
<p id="demo">单击按钮显示数组。</p>
<button onclick="test()">点我</button>
</body>
</html>
