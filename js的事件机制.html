<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js的事件机制</title>
    <!--
        js的事件机制
        1 单击事件
            onclick      当鼠标单击的时候会触发
        2 双击事件
            ondblclick   当鼠标双击的时候会触发
        3 鼠标事件
            onmouseover :当鼠标悬停在某个HTML元素上的时候触发
            onmousemove :当鼠标在某个HTML元素上移动的时候触发
            onmouseout  :当鼠标 从某个HTML元素上移出的时候触发
        4 键盘事件
            onkeyup     当键盘在某个HTML元素上弹起的时候触发
            onkeydown   当键盘在某个HTML元素上下压的时候触发
        5 焦点事件
            onfocus :   当某个HTML元素获取焦点的时候触发
            onblur :    当某个HTML元素失去焦点的时候触发
        6 页面加载
            onload      当页面加载成功后触发

        注意：
            js中添加事件的第一种方式：
                在HTML上直接使用事件属性进行添加，属性值为所监听执行的函数
            js中的事件只有在当前HTML元素有效
            一个HTML元素可以添加多个不同事件
            一个事件可以监听触发多个函数的执行，但是不同的函数要使用分号间隔
     -->
    <script type="text/javascript">
        // 单击事件
        function testOnclick() {
            alert("我是单击");
        }
        // 双击事件
        function testOndblclick() {
            alert("我是双击");
        }

        // 鼠标事件
        function testOnmouseover() {
            alert("鼠标悬停事件");
        }
         function testOnmousemove() {
            alert("我被移动了");
         }
        function testOnmouseout() {
            alert("我被移出了");
        }

        // 键盘事件
        function testOnkeyup() {
            alert("我是键盘弹起事件");
        }
        function testOnkeydown() {
            alert("我是键盘下压事件");
        }

        // 焦点事件
        function testOnfcus() {
            document.getElementById("showdiv").innerText="获取焦点";
        }
        function testOnblur() {
            document.getElementById("showdiv").innerText="失去焦点";
        }


        // 页面加载
        function testonload() {
            alert("我是加载");
        }

    </script>
    <style type="text/css">
        #showdiv{
            width:300px;
            height:300px;
            border:solid 1px;
        }
    </style>




</head>
<body>
    <input type="button" value="测试单击" onclick="testOnclick();" />
    <input type="button" value="测试双击" ondblclick="testOndblclick();" />
    <hr>
    <div id="showdiv"  onmouseover="testOnmouseover();" onmousemove="testOnmousemove();" onmouseout="testOnmouseout();">
        
    </div>
    <hr>
    键盘事件学习： <input type="text" onkeyup="testOnkeyup();" /><br><br>
                 <input type="text" onkeydown="testOnkeydown();" />
    <hr>
    焦点事件学习：<br>
       获取焦点：  <input type="text" onfocus="testOnfcus();" />
        失去焦点：<input type="text" onblur="testOnblur();">
</body>
<script>
    testonload();
</script>
</html>
