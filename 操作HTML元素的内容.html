<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js操作元素内容学习</title>
    <style type="text/css">
        #div01{
            width:200px;
            height:200px;
            border:solid 1px orange;
        }
    </style>
    <!--
       操作元素内容学习：
            获取元素对象
                获取
                    元素对象名.innerHTML  返回当前元素对象的所有内容，包括HTML标签
                    元素对象名.innerText  返回当前元素对象的文本内容，不包括HTML标签
                修改
                    元素对象名.innerHTML="新的内容"  会将原有内容覆盖，并且HTML标签会被解析
                        元素对象名.innerHTML = 元素对象名.innerHTML + “新的值”

                    元素对象名.innerText="新的内容"  会将原有内容覆盖，并且HTML标签不会被解析，均会被看作文本显示
    -->
    <script type="text/javascript">
        // 获取元素内容
        function getContext() {
            // 获取元素对象
            let div = document.getElementById("div01");
            // 获取元素内容
            alert(div.innerHTML);
            alert(div.innerText);
        }
        // 修改元素内容
        function updateContext() {
            // 获取元素对象
            let div = document.getElementById("div01");
            // 修改元素对象内容
            div.innerHTML+="我要去打LOL了<br>";
        }
        function updateContext2() {
            // 获取元素对象
            let div = document.getElementById("div01");
            // 修改元素对象内容
            div.innerText+="我不去了<br>";
        }
    </script>
</head>
<body>
    <h3>js操作元素内容学习</h3>
    <hr>
    <div id="div01">
        乌啦啦啦啦啦
        <p>乌啦啦啦啦啦</p>
    </div>
    <hr>
    <input type="button" name="" id="01" value="测试获取元素内容--innerHTML" onclick="getContext();">
    <input type="button" name="" id="02" value="测试修改元素内容--innerHTML" onclick="updateContext();">
    <input type="button" name="" id="03" value="测试修改元素内容--innerText" onclick="updateContext2();">
</body>
</html>
