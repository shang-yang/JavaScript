<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js操作元素的文档结构2</title>
    <!--
        js操作HTML文档结构：
            增加节点
            删除节点
            第一种方式：使用innerHTML
                div.innerHTML=div.innerHTML+"内容"  // 增加节点
                div.innerHTML=""                   // 删除所有的节点
                父节点.removeChild(子节点对象)       // 删除指定的节点
            第二种方式：
                获取元素对象
                元素对象名.appendChild(obj);

    -->
    <script type="text/javascript">
        function testOper2() {

            let showdiv = document.getElementById("showdiv");

            inp.value="";

            let btn = document.createElement("input");

            btn.value="删除";

        }
    </script>
</head>
<body>
    <h3>js操作文档结构</h3>
    <div id="showdiv">

</body>
</html>
